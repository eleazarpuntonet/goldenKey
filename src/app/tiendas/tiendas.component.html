<div class="mat-elevation-z8">
  <div class="titleLine">
    Tabla de tiendas
  </div>
  <div class="buttonLine">
    <button 
      mat-raised-button 
      class      = "ele-boton ele-edt"
      (click)    = "crearTienda()"
      color      = "primary">Crear
    </button>
    <button 
      mat-raised-button 
      [disabled] = "selection.selected.length===1? false : true"
      class      = "ele-boton ele-edt"
      (click)    = "openEdtDialog(selection.selected[0])"
      color      = "primary">Editar
    </button>
    <button 
      mat-raised-button 
      class      = "ele-boton ele-del"
      (click)    = "massDelTienda(selection.selected)"
      color      = "warn">Eliminar
    </button>
  </div>

  
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox 
          (change)        = "$event ? masterToggle() : null"
          [checked]       = "selection.hasValue() && isAllSelected()"
          [indeterminate] = "selection.hasValue() && !isAllSelected()"
          [aria-label]    = "checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox 
          (click)         = "$event.stopPropagation()"
          (change)        = "$event ? selection.toggle(row) : null"
          [checked]       = "selection.isSelected(row)"
          [aria-label]    = "checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container 
      matColumnDef="id">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Id
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.id}} 
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container 
      matColumnDef="nombre">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Nombre tienda 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.nombre}} 
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="direccion">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Direccion 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.direccion}} 
      </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="action">
      <th 
        mat-header-cell 
        *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <button 
          class="ele"
          mat-raised-button 
          (click)="openEdtDialog(row)" 
          color="primary">Editar
        </button>
        <button 
          class="ele"
          mat-raised-button 
          (click)="delTienda(row)" 
          color="warn">Eliminar
        </button>
      </td>
    </ng-container>

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<h1 mat-dialog-title>Editar Tienda</h1>
<div mat-dialog-content class="ele-dialog">
  <mat-form-field>
    <input 
      matInput 
    	placeholder="Id" 
    	disabled 
      [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      required
    	placeholder="Nombre tienda" 
    	[(ngModel)]="data.nombre">
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      required
    	placeholder="Direccion" 
    	[(ngModel)]="data.direccion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="edtTienda(data)" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</div>

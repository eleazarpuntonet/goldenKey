<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container 
      matColumnDef="id">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Id
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.id}} 
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container 
      matColumnDef="proveedor">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Nombre proveedor 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.proveedor}} 
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pais">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Pais 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.pais}} 
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container 
      matColumnDef="telefono">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Telefono 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.telefono}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th 
        mat-header-cell 
        *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <button 
          class="ele-boton ele-edt"
          mat-raised-button 
          (click)="edtProveedor(row)" 
          color="primary">Editar
        </button>
        <button 
          class="ele-boton ele-del"
          mat-raised-button 
          (click)="delProveedor(row)" 
          color="warn">Eliminar
        </button>
      </td>
    </ng-container>

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

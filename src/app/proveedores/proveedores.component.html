<div class="mat-elevation-z8">
  <div class="titleLine">
    Tabla de proveedores
  </div>
  <div class="buttonLine">
    <button 
      mat-raised-button 
      class      = "ele-boton ele-edt"
      (click)    = "crearProveedor()"
      color      = "primary">Crear
    </button>
    <button 
      mat-raised-button 
      [disabled] = "selection.selected.length===1? false : true"
      class      = "ele-boton ele-edt"
      (click)    = "openDialog(selection.selected[0])"
      color      = "primary">Editar
    </button>
    <button 
      mat-raised-button 
      class      = "ele-boton ele-del"
      (click)    = "massDelProveedor(selection.selected)"
      color      = "warn">Eliminar
    </button>
  </div>

  
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox 
          (change)        = "$event ? masterToggle() : null"
          [checked]       = "selection.hasValue() && isAllSelected()"
          [indeterminate] = "selection.hasValue() && !isAllSelected()"
          [aria-label]    = "checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox 
          (click)         = "$event.stopPropagation()"
          (change)        = "$event ? selection.toggle(row) : null"
          [checked]       = "selection.isSelected(row)"
          [aria-label]    = "checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container 
      matColumnDef="id">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Id
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.id}} 
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container 
      matColumnDef="proveedor">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Nombre proveedor 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.proveedor}} 
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pais">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Pais 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.pais}} 
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container 
      matColumnDef="telefono">
      <th 
        mat-header-cell 
        *matHeaderCellDef> Telefono 
      </th>
      <td 
        mat-cell 
        *matCellDef="let element"> {{element.telefono}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th 
        mat-header-cell 
        *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <button 
          mat-icon-button 
          #menuTrigger        = "matMenuTrigger"
          [matMenuTriggerFor] = "menu"
          aria-label          = "Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu 
          #menu="matMenu" 
          [overlapTrigger]="false">
            <button 
              mat-menu-item
              class="ele primary"
              (click)="openDialog(row)" 
              color="primary">Editar
            </button>
            <button 
              mat-menu-item
              class="ele warn"
              (click)="delProveedor(row)" 
              color="warn">Eliminar
            </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

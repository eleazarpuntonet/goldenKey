<h1 mat-dialog-title>Editar Producto</h1>
<div mat-dialog-content class="ele-dialog">
  <mat-form-field>
    <input 
      matInput 
    	placeholder="Id" 
    	disabled 
      [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Proveedor</mat-label>
    <mat-select 
      [(ngModel)]="data.id_proveedor">
      <mat-option 
        *ngFor="let proveedor of proveedoresList" 
        [value]="proveedor.id">
        {{proveedor.proveedor}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      required
    	placeholder="Nombre producto" 
    	[(ngModel)]="data.nombre">
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      required
    	placeholder="Descripcion" 
    	[(ngModel)]="data.descripcion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addProducto(data)" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</div>
